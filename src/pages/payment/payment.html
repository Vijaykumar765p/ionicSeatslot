<ion-header>
  <ion-navbar color="primary">
    <ion-title>BMTC Online Booking</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button tappable (click)="logout()">
        <ion-icon name="custom-logout"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="animated fadeIn common-bg">
  <ion-card>
    <ion-card-content>
      <ion-row class="detail-row">
        <p>PRICE DETAILS</p>
      </ion-row>
      <ion-row>
        <!-- <ion-col width-70>
                <p>Price(1 item)</p>
                <p>Delievery</p>
              </ion-col> -->
        <ion-col width-30>
          <p style="text-align: right;">
            <ion-icon name="custom-rupee-indian" item-left style="font-size: 0.8em;"></ion-icon>
            XXXXX</p>
          <!-- <p style="text-align: right;color: #388e3c;">Free</p> -->
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label style="margin: 13px 8px 13px 10px;">Credit / Debit / ATM Card</ion-label>
    <img src="assets/icons/credit-card.png" item-left>
    <!-- <ion-icon name="custom-bankcards" item-left></ion-icon> -->
  </ion-item>
  <ion-item>
    <ion-label style="margin: 13px 8px 13px 10px;">Net Banking</ion-label>
    <img src="assets/icons/worldwide.png" item-left>
    <!-- <ion-icon name="custom-worldwide" item-left></ion-icon> -->
  </ion-item>
  <ion-item>
    <ion-label style="margin: 13px 8px 13px 10px;">Paytm</ion-label>
    <img src="assets/icons/paytm_icon.png" item-left>
    <!-- <ion-icon name="custom-paytm" item-left></ion-icon> -->
  </ion-item>
  <button ion-button full color="teal" ng-disabled="myForm.$valid" (click)="confirmtickets()">Confirm Seats</button>
</ion-content>
