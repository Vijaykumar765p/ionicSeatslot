<ion-header>
  <ion-navbar color="primary">
    <ion-title>BMTC Online Booking</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button tappable (click)="logout()">
        <ion-icon name="custom-logout"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card padding style="background:url(assets/img/bmtc1.png) no-repeat center;background-size:contain;">
    <ion-card-content style="font-size: 1.3rem;
        line-height: 0.9;">
      <ion-row class="detail-row">
        <strong>Ticket Details</strong>
      </ion-row>

      <ion-grid>

        <ion-row>
          <ion-col>
            <div>Bus No:</div>
          </ion-col>
          <ion-col>
            <div style="margin-left: -40px;">xx-xx-x-xxxx</div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div>Seat No's:</div>
          </ion-col>
          <ion-col>
            <div style="margin-left: -40px;">xx,xx,xx</div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div>From:</div>
          </ion-col>
          <ion-col>
            <div style="margin-left: -40px;">xxxx</div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div>To:</div>
          </ion-col>
          <ion-col>
            <div style="margin-left: -40px;">xxxxx</div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div>Time:</div>
          </ion-col>
          <ion-col>
            <div style="margin-left: -40px;">xx:xx</div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div>Price:</div>
          </ion-col>
          <ion-col>
            <div style="margin-left: -40px;">
              <p>
                <ion-icon name="custom-rupee-indian" item-left style="font-size: 0.8em;"></ion-icon>
                - xx</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
