<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">
    <!-- Logo -->
    <!-- <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Welcome to</strong> BMTC
      </h2>
    </div> -->
    <form #formCtrl="ngForm" class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Email ID
        </ion-label>
        <ion-input type="text" name="username" [(ngModel)]="user.username" ng-maxlength="10" autocapitalize="off" required ></ion-input>

        <!-- ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" -->

      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" ng-maxlength="10" autocapitalize="off" required ></ion-input>
      </ion-item>
      <div>
        <button id="login" [disabled]="!formCtrl.form.valid" ion-button color="positive" block on-click="login(loginData)">
          Log in
        </button>
        <p text-right ion-text color="primary" tappable (click)="forgotPass()">
          <strong>Forgot Password?</strong>
        </p>
      </div>

      <!-- Other links -->
      <div text-center margin-top>
        <span ion-text color="primary" tappable (click)="signup()">New here?
          <strong>Sign up</strong>
        </span>
      </div>
    </form>
  </div>
</ion-content>
