<ion-header>
  <ion-navbar color="primary">
    <ion-title>BMTC Online Booking</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button tappable (click)="logout()">
        <ion-icon name="custom-logout"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding ng-controller="ExampleController">
  <form name="myForm" novalidate style="margin-top: -20px;">
    <p>
      From:
      <strong style="margin-left: 10px">
        {{from}}
      </strong>
    </p>
    <p>
        To:
        <strong style="margin-left: 27px">
          {{to}}
        </strong>
      </p>

  <h5>Select your seats</h5>
  <div class="row">
    <div class="plane">
      <div class="container">
        <div class="row">
          <div class="seating">
            <!-- Row1 -->
            <div class="col-md-12">
              <div class="col-md-2">
                <ol class="seats" type="A">
                  <li class="seat">
                  </li>
                </ol>
              </div>
              <div class="col-md-2">
                <ol class="seats" type="B">
                  <li class="seat">
                  </li>
                </ol>
              </div>
              <div class="col-md-2">
                <ol class="seats" type="B">
                  <li class="seat">
                  </li>
                </ol>
              </div>
              <div class="col-md-2">
                <ol class="seats" type="B">
                  <li class="seat">
                  </li>
                </ol>
              </div>

              <div class="col-md-2">
                <ol class="seats" type="B">
                  <li class="seat">
                    <input type="checkbox" disabled id="Dr" />
                    <label for="Dr" style="margin-left: 85px; margin-top: 5px; background-color: white;
                    border: 1px solid white;">
                      <ion-icon name="custom-steering-wheel" style="font-size: 1.7em;"></ion-icon>
                    </label>
                  </li>
                </ol>
              </div>
            </div>

            <br>
            <br>
            <br>
            <br>

            <!-- Row-2 -->

            <div class="col-md-12">
              <div class="col-md-1" *ngFor="let check of SelectSeat; index as i;">
                <ol class="seats" type="A">
                  <li class="seat" *ngIf="check.seat>0">
                    <input type="checkbox" id="{{check.seat}}A" [disabled]="check.disabledcheck" ng-model="check.modelcheck" (click)="bookticket(check.seat,check.modelcheck,check.sindex)"
                    />
                    <label for="{{check.seat}}A">{{check.seat}}</label>
                  </li>
                </ol>
              </div>
            </div>

            <div class="col-md-12">
              <div class="col-md-3">
                <ol class="seats" type="Available">
                  <li class="seat">
                    <input type="checkbox" disabled id="Booked"/>
                    <label for="Available" style="color: white; width: 33px;
                    margin-right: 5px; background: white;">_
                    </label> Available
                  </li>
                </ol>
              </div>
            </div>

            <div class="col-md-12">
                <div class="col-md-3">
                  <ol class="seats" type="Booked">
                    <li class="seat">
                      <input type="checkbox" disabled id="Booked"/>
                      <label for="Booked" style="color: #6C7AFD; width: 33px;
                      margin: 0px 10px 5px 10px;" >1
                      </label> Booked
                    </li>
                  </ol>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <!-- <div *ngFor="let seat of selectedseats">
    <p style="text-align: right;">
     seat.ticket</p>
  </div> -->
  <div>
    <button ion-button full color="teal" ng-disabled="myForm.$valid" (click)="continue()">Continue</button>
    <!-- <button ion-button full color="teal" ng-disabled="myForm.$valid" (click)="confirmtickets()">Confirm Seats</button> -->
    <button ion-button full color="twitter" (click)="trackbus()">Track your bus</button>
  </div>
  </form>
</ion-content>
